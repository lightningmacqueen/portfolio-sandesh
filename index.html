<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>Simple Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="marquee">Welcome to Sandesh Thapa's Portfolio</div>
  </header>
  
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <section id="about">
      <img src="images/sandesh.jpg" alt="Sandesh Thapa" style="width:200px;height:200px;border-radius:50%;">
      <h2>About</h2>
      <p>
        My name is Sandesh Thapa also known as huzzmagnet and I love to play games and aura farm.
      </p>
    </section>
    
    <section id="projects">
      <h2>Projects</h2>
      <ul>
        <li>Shoes E-commerce Website (Front-End)</li>
        <li>Personal Portfolio Website</li>
      </ul>
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
